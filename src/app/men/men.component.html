<mat-sidenav-container class="tp-container">
  <mat-sidenav mode="side" opened>
    <!-- <div>
      <li *ngFor="let brand of productDetails">
        <ul id="m"></ul>
      </li>
    </div> -->
  </mat-sidenav>
  <mat-sidenav-content
    ><div class="container mt-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search any product</mat-label>
        <input
          matInput
          #searchkeyword
          (keyup)="searchByKeyword(searchkeyword.value)"
          name="searchKey"
          id="searchKey"
          placeholder="Search any product"
        />
        <mat-hint>Search any product</mat-hint>
      </mat-form-field>
      <mat-grid-list cols="4" rowHeight="3:6" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
          <div class="row p-6">
            <div class="image-container">
              <img
                class="home-page-product-image"
                [src]="p.productImages[0].url"
                alt=""
                width="200px"
                height="200px"
              />
            </div>
            <div class="mt-3">
              <p>
                <b>{{ p.productName }}</b>
              </p>
            </div>
            <div class="mt-2">
              <p
                style="
                  white-space: inherit;
                  height: 45px;
                  width: 200px;
                  overflow: hidden;
                  text-overflow: ellipsis;
                "
              >
                {{ p.productDescription }}
              </p>
            </div>
            <div class="mt-2">
              <b>Rs. {{ p.productDiscountedPrice }}</b> &nbsp;
              <b style="text-decoration: line-through">{{
                p.productActualPrice
              }}</b>
            </div>
            <div class="mt-2">
              <button
                type="button"
                mat-raised-button
                color="warn"
                (click)="showProductDetails(p.productId)"
              >
                View Details
              </button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div
        class="text-center mt-5"
        style="padding-bottom: 100px"
        *ngIf="showLoadButton"
      >
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="loadMoreProduct()"
        >
          Load more
        </button>
      </div>
    </div></mat-sidenav-content
  >
</mat-sidenav-container>
